<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css" />

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="brand-logo" />
  </header>

  <main>

    <section class="left-section">
      <img src="./images/illustration-mockups.svg" alt="brand-logo" />
    </section>

    <section class="right-section">
      <h1>Build The Community <br/> Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.</p>
      <p>Create connections with your users as you engage in genuine discussion.</p>

      <button>Register</button>
    </section>

  </main>

  <footer>
    <div class="social-container">
     <img class="social-media-icons" src="./images/iconfinder_facebook-01-01_3066961.svg" alt="facebook social icon" />
     <img class="social-media-icons" src="./images/iconfinder_twitter-01-01_3066980.svg" alt="twitter social icon" />
     <img class="social-media-icons last" src="./images/iconfinder_instagram-01-01_3066990.svg" alt="instagram social icon" />
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/laurenlittle">Lauren Little</a>.
    </p>
  </footer>
</body>
</html>
